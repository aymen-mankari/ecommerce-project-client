<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-8">
            <div class="shadow-lg p-4 m-5 bg-white rounded">
                <div class="d-flex justify-content-center">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                </div>

                <div class="d-flex justify-content-center">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-lg btn-primary btn-block"
                        [disabled]="loginForm.invalid">Sign In</button>
                        <div class="form-group mt-1">
                            <a href="#" data-toggle="modal" data-target="#register">Don't have an account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="register" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-row" formGroupName="user">
                        
                            <div class="form-group col-md-6">
                                <label for="inputUsername">Username</label>
                                <input type="text" formControlName="username" class="form-control" id="inputUsername" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="inputPassword">
                            </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="inputFullname">Fullname</label>
                        <input type="text" formControlName="fullName" class="form-control" id="inputFullname" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" formControlName="emailAddress" class="form-control" id="inputEmail" />
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone</label>
                        <input type="text" formControlName="phone" class="form-control" id="inputPhone" />
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <select formControlName="city" id="inputCity" class="form-control">
                            <option selected>Choose...</option>
                            <option *ngFor="let city of cities">
                                {{city}}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
